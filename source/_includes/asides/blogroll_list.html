<section>
  <h1>{{site.blogroll_name}}</h1>
  <!-- IMPORTANT: Do not change the below ID as it will affect the functioning of the plugin-->
    <ul id="blogroll-list">{% blogroll_list %}</ul>
    {% if site.blogroll_show_latest_post %}
    <script type="text/javascript">
      $(document).ready(function(){
        updateFeeds({{site.blogroll_enable_js_sort}});
      });
    </script>
    <script src="{{ root_url }}/javascripts/tinysort-min.js"></script>
    <script src="{{ root_url }}/javascripts/blogroll.js"></script>
    {% endif %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- MyBlog -->
    <ins class="adsbygoogle"
       style="display:inline-block;width:120px;height:240px"
       data-ad-client="ca-pub-4380781683351357"
       data-ad-slot="1175542821"></ins>
    <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</section>
